<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Veal</title>
    <link rel="icon" href="../assets/veal.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">

    <!-- Font Awesome 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">

    <!-- Image and text -->
    <nav class="navbar px-4 bg-dark-subtle">
        <div class="bg-black bg-gradient rounded-4 p-1">
            <a class="navbar-brand fs-4 fw-medium">
                <img src="../assets/veal.png" width="50" height="50" class="rounded-circle mx-2" alt="veal">
                Veal
            </a>
        </div>
        <button class="btn btn-dark fs-5 fw-medium p-2 px-4" onclick="openInvite('bot')">
            <i class="fa-solid fa-circle-plus me-2"></i>Invite
        </button>
    </nav>
    <div class="p-5">
        <h1 class="display-2 fw-bold">Oh hey there!</h1>
        <h1 class="display-4 fw-bold">You are probably looking for the <u>code.</u></h1>
        <br>
        <div class="container-fluid text-center">
            <div class="d-inline-flex flex-column row-gap-3">
                <h3 class="text-center"><i class="fa-solid fa-arrow-down"></i></h3>
                <button class="btn btn-dark p-3 hstack gap-3" id="codeCopyButton">
                    <i class="fa-solid fa-copy fs-3"></i>
                    <div class="vr"></div>
                    <h4>copy code</h4>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../script.js"></script>
