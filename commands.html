<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Veal</title>
    <link rel="icon" href="./assets/veal.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
    <nav class="navbar bg-black bg-opacity-75 px-4 mx-1 rounded-3">
        <div class="bg-black bg-gradient rounded-4 p-1" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Go back to homepage">
            <a class="navbar-brand fs-4 fw-medium" href="./homepage">
                <img src="./assets/veal.png" width="50" height="50" class="rounded-circle mx-2" alt="veal">
                Veal
            </a>
        </div>
        <button class="btn btn-dark fs-5 fw-medium p-2 px-4" onclick="openInvite('bot')">
            <i class="fa-solid fa-circle-plus me-2"></i>Invite
        </button>
    </nav>
    <div class="background-image m-1">
        <div class="wrapper">
            <div class="d-flex py-5 row-gap-2 text-center flex-column">
                <h1 class="display-4 fw-bold">Available commands</h1>
                <p class="fs-2"><span class="fw-bold">Total</span>: <span id="commandsTotal"></span></p>
            </div>
            <div class="px-3">
                <div class="d-flex justify-content-center">
                    <div class="input-group" style="max-width: 500px;">
                        <input type="text" class="form-control bg-black bg-opacity-50 rounded-3 mx-1" autocomplete="off"
                            placeholder="Search" id="commandsSearchBar">
                    </div>
                    <div class="dropdown">
                        <button type="button" class="btn bg-black dropdown-toggle border bg-opacity-50 mx-1"
                            style="max-width: 500px;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select a category
                        </button>
                        <ul class="dropdown-menu bg-black" id="selectCategories" style="--bs-bg-opacity: 0.9; --bs-dropdown-link-hover-bg: grey; --bs-dropdown-link-active-bg: rgb(53, 53, 53);"></ul>
                    </div>
                </div>
                <div class="container-fluid rounded-5 py-4 mt-3 d-flex flex-wrap justify-content-center bg-black bg-opacity-25"
                    style="max-width: 1350px;" id="cards">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
